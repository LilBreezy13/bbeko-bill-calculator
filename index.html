<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./registration.css">
    <title>Best Brain</title>
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: #f3f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 400px;
            /* background-color: #000; */
            background-color: #000aba;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-radius: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form input, .form select {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #003C96;
            color: #003C96;
            width: 100%;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            font-size: 80%;
            font-weight: bold;
            background-color: white;
        }

        .login_btn, .confirm_btn, .cancel_btn {
            font-size: 20px;
            color: white;
            border-radius: 15px;
            border: none;
            background: linear-gradient(-90deg, #d31005, #d31005);
            padding: 12px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .registration-form {
            display: none;
        }

        .class-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .class-inputs input {
            padding: 10px;
            margin-bottom: 5px;
            font-size: 80%;
            font-weight: normal;
        }

        @media only screen and (max-width: 768px) {
            .card {
                padding: 30px;
            }

            .login_btn, .confirm_btn, .cancel_btn {
                font-size: 18px;
            }
        }

        @media only screen and (max-width: 480px) {
            .card {
                padding: 20px;
                width: 95%;
                max-width: 350px;
            }

            .login_btn, .confirm_btn, .cancel_btn {
                font-size: 16px;
                padding: 10px;
            }

            .form input, .form select {
                padding: 10px;
            }
        }

        @media only screen and (max-width: 360px) {
            .card {
                padding: 15px;
                width: 100%;
                max-width: 320px;
            }

            .login_btn, .confirm_btn, .cancel_btn {
                font-size: 14px;
                padding: 8px;
            }

            .form input, .form select {
                padding: 8px;
                margin-bottom: 10px;
            }
        }

          /* Modal Styles */
          .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-icon {
            font-size: 40px;
            color:  #000aba;
            margin-bottom: 10px;
        }

        .modal-btn {
            background-color: #000aba;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 40px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Add Your School</h2>

        <div class="form">
            <div class="input-group mb-3">
                <input type="text" id="schoolName" class="form-control" placeholder="School Name">
            </div>

         

            <!-- Exam Type Selection -->
            <div class="input-group mb-4">
                <select id="registrationType" onchange="showForm()" class="form-control">
                    <option value="">Exam Types</option>
                    <option value="mock">Mock Registration</option>
                    <option value="terminal">Terminal Registration</option>
                </select>
            </div>

            <!-- Terminal Candidates Input -->
            <div id="terminalCandidates" style="display:none;">
                <div class="class-inputs">
                    <input type="tel" id="nursery" class="form-control" placeholder="Nursery" min="0">
                    <input type="tel" id="kg1" class="form-control" placeholder="KG 1" min="0">
                    <input type="tel" id="kg2" class="form-control" placeholder="KG 2" min="0">
                    <input type="tel" id="basic1" class="form-control" placeholder="Basic 1" min="0">
                    <input type="tel" id="basic2" class="form-control" placeholder="Basic 2" min="0">
                    <input type="tel" id="basic3" class="form-control" placeholder="Basic 3" min="0">
                    <input type="tel" id="basic4" class="form-control" placeholder="Basic 4" min="0">
                    <input type="tel" id="basic5" class="form-control" placeholder="Basic 5" min="0">
                    <input type="tel" id="basic6" class="form-control" placeholder="Basic 6" min="0">
                    <input type="tel" id="basic7" class="form-control" placeholder="Basic 7" min="0">
                    <input type="tel" id="basic8" class="form-control" placeholder="Basic 8" min="0">
                    <input type="tel" id="basic9" class="form-control" placeholder="Basic 9" min="0">
                </div>
            </div>

              <!-- Mock Exam Types Input -->
<div id="mockExamTypes" style="display:none;">
    <div class="input-group mb-3">
        <input type="tel" id="mockExamCount" class="form-control" placeholder="Enter Number of Candidate" min="0">
    </div>
</div>


            <div id="summarySection" class="registration-form" style="display:none;">
                <h4>Summary</h4>
                <p id="summaryText"></p>
                <button id="confirmBtn" class="confirm_btn" onclick="confirmRegistration()">Confirm</button>
                <button id="cancelBtn" class="cancel_btn" onclick="resetForm()">Cancel</button>
            </div>

            <button type="button" class="login_btn" onclick="confirmRegistration()">Register</button>
        </div>
    </div>



    <!-- Modal -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon"><i class="fas fa-check-circle"></i></div>
            <h3 id="modalTitle">Registration Successful</h3>
            <p id="modalMessage">Your registration details have been submitted successfully.</p>
            <button class="modal-btn" onclick="closeModal()">OK</button>
        </div>
    </div>


    

<!-- ///////////////////////////////////////////////////  -->

<script>
    function confirmRegistration() {
        const schoolName = document.getElementById("schoolName").value.trim();
        const registrationType = document.getElementById("registrationType").value;
    
        if (!schoolName) {
            alert("Please enter the school name.");
            return;
        }
    
        let summaryText = `School: ${schoolName}<br>Exam Type: ${registrationType}<br>`;
        let totalBill = 20; // Base delivery fee
        let isNumericFieldFilled = false;
    
        if (registrationType === "mock") {
            const mockExamCount = parseInt(document.getElementById("mockExamCount").value) || 0;
            if (mockExamCount > 0) isNumericFieldFilled = true;
    
            totalBill += mockExamCount * 20; // Each candidate costs 20 GHS
            summaryText += `Candidates: ${mockExamCount}<br>Total: ${totalBill} GHS`;
        } 
        else if (registrationType === "terminal") {
            const pricing = {
                "nursery":8, "kg1": 8, "kg2": 8, "basic1": 9, "basic2": 9, "basic3": 9,
                "basic4": 10, "basic5": 10, "basic6": 10,
                "basic7": 15, "basic8": 15, "basic9": 20
            };
    
            Object.keys(pricing).forEach((id) => {
                const inputField = document.getElementById(id);
                const count = parseInt(inputField.value) || 0;
    
                if (count > 0) isNumericFieldFilled = true;
                
                totalBill += count * pricing[id];
                summaryText += `${id.toUpperCase()}: ${count} x ${pricing[id]} GHS<br>`;
            });
    
            summaryText += `<br>Total: ${totalBill} GHS`;
        }
    
        if (!isNumericFieldFilled) {
            alert("Please enter at least one numerical value.");
            return;
        }
    
        // Show summary section with calculated details
        document.getElementById("summaryText").innerHTML = summaryText;
        document.getElementById("summarySection").style.display = "block";
    }
    
    function showForm() {
        const registrationType = document.getElementById("registrationType").value;
        document.getElementById("terminalCandidates").style.display = (registrationType === "terminal") ? "block" : "none";
        document.getElementById("mockExamTypes").style.display = (registrationType === "mock") ? "block" : "none";
    }
    
    // Enforce numeric input for KG1 to Basic 9
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("#nursery #kg1, #kg2, #basic1, #basic2, #basic3, #basic4, #basic5, #basic6, #basic7, #basic8, #basic9")
            .forEach(input => {
                input.addEventListener("input", function () {
                    this.value = this.value.replace(/\D/, ""); // Remove non-numeric characters
                });
            });
    
        showForm();
    });
    </script>
    
</body>
</html>
